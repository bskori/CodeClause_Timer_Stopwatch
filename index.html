<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeClause Stopwatch & Timer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="heading">Timer &nbsp; & &nbsp; Stopwatch</h1>
      <div class="time">
        
            <span class="digit" id="hr">00</span>
            
            <span class="digit" id="min">00</span>
             <span class="digit" id="sec">00</span> 
             <span class="digit" id="count">00</span>  
        
      </div>
      <div class="txt">
        <span class="txt_hr">Hours</span>
        <span class="txt_min">Minutes</span>
        <span class="txt_sec">Seconds</span>
        <span class="txt_csec">Centiseconds</span>
      </div>
      <div class="btn-container">
        <button class="btn" id="start" onclick="start()">Start</button>
        <button class="btn" id="stop" onclick="stop()">Stop</button>
        <button class="btn" id="reset" onclick="reset()">Reset</button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
